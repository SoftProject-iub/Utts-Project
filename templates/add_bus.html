<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses Management</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="form-container">
    <h1><i class="fas fa-bus"></i> Add Bus</h1>
    <form action="/admin/add_bus" method="POST">
        <div class="form-group">
            <label for="name">Bus Name</label>
            <input type="text" id="name" name="name" placeholder="Enter bus name" required>
        </div>
        <div class="form-group">
            <label for="route">Route</label>
            <input type="text" id="route" name="route" placeholder="Enter bus route" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="Active">Active</option>
                <option value="Delayed">Delayed</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Bus</button>
    </form>
</div>

</body>
</html>
