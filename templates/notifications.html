<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses Management</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="card">
    <h2><i class="fas fa-bell"></i> NOTIFICATION MANAGEMENT</h2>
    <center><a href="{{ url_for('send_notification') }}" class="btn btn-primary"><i class="fas fa-plus"></i>Send Notification</a>
    <a href="{{ url_for('admin') }}" class="btn btn-primary"><i class="fas fa-person"></i>Admin Dashboard</a></center>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Type</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for notification in notifications %}
                    <tr>
                        <td>{{ notification.title }}</td>
                        <td>{{ notification.message }}</td>
                        <td><span class="status-badge status-{{ notification.type|lower }}">{{ notification.type }}</span></td>
                        <td>{{ notification.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
