<style>
    /* Table Styles */
.table-container {
    overflow-x: auto;
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table th,
table td {
    padding: 12px 15px;
    text-align: left;
}

table th {
    background-color: #2c3e50;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.9rem;
}

table tr {
    border-bottom: 1px solid #ddd;
}

table tr:last-child {
    border-bottom: none;
}

table tr:hover {
    background-color: #f5f5f5;
}

/* Buttons */
.btn {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.btn-add {
    background-color: #3498db;
    color: white;
    margin-bottom: 20px;
}

.btn-add:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

.btn-edit {
    background-color: #1abc9c;
    color: white;
}

.btn-edit:hover {
    background-color: #16a085;
    transform: translateY(-2px);
}

.btn-danger {
    background-color: #e74c3c;
    color: white;
}

.btn-danger:hover {
    background-color: #c0392b;
    transform: translateY(-2px);
}

/* Responsive Table */
@media (max-width: 768px) {
    table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }

    table th,
    table td {
        min-width: 120px;
    }
}
</style>

<div class="card">
    <h2><i class="fas fa-route"></i> Routes</h2>
    <a href="/admin/add_route" class="btn btn-add"><i class="fas fa-plus"></i> Add Route</a>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Stops</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for route in routes %}
                    <tr>
                        <td>{{ route.id }}</td>
                        <td>{{ route.name }}</td>
                        <td>{{ route.stops | join(', ') }}</td>
                        <td>
                            <button class="btn btn-edit"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
