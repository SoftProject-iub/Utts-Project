<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses Management</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="form-container">
    <h1><i class="fas fa-bell"></i> Send Notification</h1>
    <form action="/admin/send_notification" method="POST">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter notification title" required>
        </div>
        <div class="form-group">
            <label for="route">Message</label>
            <input type="text" id="message" name="message" placeholder="Enter notification message" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="type" name="type" required>
                <option value="Info">Info</option>
                <option value="Warning">Warning</option>
                <option value="Alert">Alert</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>
</div>

</body>
</html>
