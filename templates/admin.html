<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTTS Admin Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f4f7f6;
  color: #333;
}

.container {
  display: flex;
}

/* Sidebar Styles */
.sidebar {
  width: 250px;
  background-color: #2c3e50;
  color: #fff;
  height: 100vh;
  padding: 20px;
}

.sidebar .logo {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.sidebar .logo i {
  font-size: 24px;
  margin-right: 10px;
}

.sidebar .logo h1 {
  font-size: 20px;
  font-weight: 600;
}

.sidebar nav ul {
  list-style: none;
}

.sidebar nav ul li {
  margin: 15px 0;
}

.sidebar nav ul li a {
  color: #fff;
  text-decoration: none;
  display: flex;
  align-items: center;
  padding: 10px;
  border-radius: 5px;
  transition: background 0.3s;
}

.sidebar nav ul li a:hover {
  background-color: #34495e;
}

.sidebar nav ul li a i {
  margin-right: 10px;
}

/* Main Content Styles */
.main-content {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

header h2 {
  font-size: 24px;
  font-weight: 600;
}

.user-profile {
  display: flex;
  align-items: center;
}

.user-profile span {
  margin-right: 10px;
}

.user-profile i {
  font-size: 24px;
  cursor: pointer;
}

/* Cards Section */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card i {
  font-size: 30px;
  color: #2c3e50;
  margin-bottom: 10px;
}

.card h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.card p {
  font-size: 24px;
  font-weight: 600;
}

/* Map Section */
.map-section {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.map-section h3 {
  margin-bottom: 20px;
}

#map {
  height: 400px;
  border-radius: 10px;
}
    </style>

</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-bus"></i>
        <h1>UTTS Admin</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="{{ url_for('user_management') }}"><i class="fas fa-users"></i> User Management</a></li>
          <li><a href="{{ url_for('bus_management') }}"><i class="fas fa-bus-alt"></i> Bus Management</a></li>
          <li><a href="{{ url_for('route_management') }}"><i class="fas fa-route"></i> Route Management</a></li>
          <li><a href="#reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
          <li><a href="{{ url_for('notification_management') }}"><i class="fas fa-bell"></i> Notifications</a></li>
          <li><a href="{{ url_for('feedback_management') }}"><i class="fas fa-comments"></i> Feedback</a></li>
          <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h2>Dashboard</h2>
        <div class="user-profile">
          <span>Admin</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <!-- Dashboard Cards -->

    <section class="cards">
    <a href="{{ url_for('bus_management') }}" style="text-decoration: none; color: inherit;">
        <div class="card">
            <i class="fas fa-bus"></i>
            <h3>Active Buses</h3>
            <p>{{buses}}</p>
        </div>
    </a>

      <a href="{{ url_for('user_management') }}" style="text-decoration: none; color: inherit;">
        <div class="card">
          <i class="fas fa-users"></i>
          <h3>Total Users</h3>
          <p>{{users}}</p>
        </div>
      </a>

      <a href="{{ url_for('route_management') }}" style="text-decoration: none; color: inherit;">
        <div class="card">
          <i class="fas fa-route"></i>
          <h3>Active Routes</h3>
          <p>{{routes}}</p>
        </div>
      </a>

      <a href="{{ url_for('feedback_management') }}" style="text-decoration: none; color: inherit;">
        <div class="card">
          <i class="fas fa-comments"></i>
          <h3>New Feedback</h3>
          <p>8</p>
        </div>
      </a>

      </section>

      <!-- Real-Time Tracking Map -->
      <section class="map-section">
        <h3>Real-Time Bus Tracking</h3>
        <div id="map"></div>
      </section>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- OSRM Plugin -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="script.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
  // Initialize the map
   const map = L.map('map').setView([29.3949, 71.6839], 14); // Coordinates for Bahawalpur

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Define start and end coordinates (example)
  const start = [29.398186, 71.692014]; // Example: London
  const end =   [29.382533, 71.756726]; // Example: Nearby location

  // Add markers for start and end points
  const startMarker = L.marker(start).addTo(map).bindPopup('Start Point');
  const endMarker = L.marker(end).addTo(map).bindPopup('End Point');

  // Use OSRM to calculate and display the route
  L.Routing.control({
    waypoints: [
      L.latLng(start[0], start[1]),
      L.latLng(end[0], end[1])
    ],
    routeWhileDragging: true,
    router: L.Routing.osrmv1({
      serviceUrl: 'https://router.project-osrm.org/route/v1'
    })
  }).addTo(map);

  // Simulate real-time bus movement (example)
  let busPosition = start;
  const busMarker = L.marker(busPosition, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/2718/2718224.png', // Bus icon
      iconSize: [40, 40]
    })
  }).addTo(map).bindPopup('Bus 1');

  // Update bus position every 5 seconds (example)
  setInterval(() => {
    busPosition = [busPosition[0] + 0.001, busPosition[1] + 0.001]; // Simulate movement
    busMarker.setLatLng(busPosition);
    map.panTo(busPosition); // Center map on bus
  }, 5000);
});
</script>

</body>
</html>
