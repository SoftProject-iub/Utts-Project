<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTTS Admin Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f4f7f6;
  color: #333;
}

.container {
  display: flex;
}

/* Sidebar Styles */
.sidebar {
  width: 250px;
  background-color: #2c3e50;
  color: #fff;
  height: 100vh;
  padding: 20px;
}

.sidebar .logo {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.sidebar .logo i {
  font-size: 24px;
  margin-right: 10px;
}

.sidebar .logo h1 {
  font-size: 20px;
  font-weight: 600;
}

.sidebar nav ul {
  list-style: none;
}

.sidebar nav ul li {
  margin: 15px 0;
}

.sidebar nav ul li a {
  color: #fff;
  text-decoration: none;
  display: flex;
  align-items: center;
  padding: 10px;
  border-radius: 5px;
  transition: background 0.3s;
}

.sidebar nav ul li a:hover {
  background-color: #34495e;
}

.sidebar nav ul li a i {
  margin-right: 10px;
}

/* Main Content Styles */
.main-content {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

header h2 {
  font-size: 24px;
  font-weight: 600;
}

.user-profile {
  display: flex;
  align-items: center;
}

.user-profile span {
  margin-right: 10px;
}

.user-profile i {
  font-size: 24px;
  cursor: pointer;
}

/* Cards Section */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card i {
  font-size: 30px;
  color: #2c3e50;
  margin-bottom: 10px;
}

.card h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.card p {
  font-size: 24px;
  font-weight: 600;
}

/* Map Section */
.map-section {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

</style>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-bus"></i>
        <h1>UTTS Admin</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="#users"><i class="fas fa-users"></i> User Management</a></li>
          <li><a href="#buses"><i class="fas fa-bus-alt"></i> Bus Management</a></li>
          <li><a href="#routes"><i class="fas fa-route"></i> Route Management</a></li>
          <li><a href="#reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
          <li><a href="#notifications"><i class="fas fa-bell"></i> Notifications</a></li>
          <li><a href="#feedback"><i class="fas fa-comments"></i> Feedback</a></li>
          <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h2>Dashboard</h2>
        <div class="user-profile">
          <span>Admin</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>

      <!-- Dashboard Cards -->
      <section class="cards">
        <div class="card">
          <i class="fas fa-bus"></i>
          <h3>Active Buses</h3>
          <p>25</p>
        </div>
        <div class="card">
          <i class="fas fa-users"></i>
          <h3>Total Users</h3>
          <p>1,200</p>
        </div>
        <div class="card">
          <i class="fas fa-route"></i>
          <h3>Active Routes</h3>
          <p>15</p>
        </div>
        <div class="card">
          <i class="fas fa-comments"></i>
          <h3>New Feedback</h3>
          <p>8</p>
        </div>
      </section>

      <!-- Real-Time Tracking Map -->
      <section class="map-section">
        <h3>Real-Time Bus Tracking</h3>
        <div id="map"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>

</html>
