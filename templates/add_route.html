<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses Management</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="form-container">
    <h1><i class="fas fa-route"></i> Add Route</h1>
    <form action="/admin/add_route" method="POST">
        <div class="form-group">
            <label for="name">Route Name</label>
            <input type="text" id="name" name="name" placeholder="Enter route name" required>
        </div>
        <div class="form-group">
            <label for="stops">Stops (comma-separated)</label>
            <textarea id="stops" name="stops" placeholder="Enter stops separated by commas" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Route</button>
    </form>
</div>

</body>
</html>
