<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Update Student Information</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('update_student_info') }}" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ student_info.full_name if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="department_name" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department_name" name="department_name" value="{{ student_info.department_name if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="class_name" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="class_name" name="class_name" value="{{ student_info.class_name if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="roll_number" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ student_info.roll_number if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="cnic" class="form-label">CNIC</label>
                                <input type="text" class="form-control" id="cnic" name="cnic" value="{{ student_info.cnic if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ student_info.phone if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ student_info.email if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" value="{{ student_info.city if student_info else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="picture" name="picture">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
