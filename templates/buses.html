<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses Management</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <h2><i class="fas fa-bus"></i> Buses</h2>
        <a href="{{ url_for('add_bus') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Bus</a>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Route</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bus in buses %}
                        <tr>
                            <td>{{ bus.id }}</td>
                            <td>{{ bus.name }}</td>
                            <td>{{ bus.route }}</td>
                            <td>
                                <span class="status-badge status-{{ bus.status|lower }}">{{ bus.status }}</span>
                            </td>
                            <td>
                                <button class="btn btn-success"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
